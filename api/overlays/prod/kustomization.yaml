apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namePrefix: prod-
namespace: prod-otomadb
commonLabels:
  app.kubernetes.io/env: prod
  app.kubernetes.io/managed-by: kustomize
generators:
- ./secret-generator.yaml
bases:
- ../../base
resources:
- ./ingress.yaml
configMapGenerator:
- name: api-configmap
  behavior: merge
  literals:
    - enable_samesite_none="false"
    - enable_graphiql="false"
images:
- name: api
  newName: ghcr.io/otomad-database/api
  digest: sha256:5f95fa093a200e31e2ea42ca7e524755ecd9734a5a2e2e9bcc5baa0dd366bfb8
- name: api-postgres-migration
  newName: ghcr.io/otomad-database/api-postgres-migration
  digest: sha256:ce4e729a729761ab1c86010f57842382bfefec9c5724b4ef28715f43707564c8
