apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namePrefix: prod-
namespace: prod-otomadb
commonLabels:
  app.kubernetes.io/env: prod
  app.kubernetes.io/managed-by: kustomize
generators:
- ./secret-generator.yaml
bases:
- ../../base
resources:
- ./ingress.yaml
configMapGenerator:
- name: api-configmap
  behavior: merge
  literals:
  - enable_samesite_none="false"
  - enable_graphiql="false"
images:
- name: api
  newName: ghcr.io/otomad-database/api
  digest: sha256:0acd28117b72f6996b32f5f032dca9b5fce0ba980f7f8b08ed747cde6458c000
- name: api-postgres-migration
  newName: ghcr.io/otomad-database/api-postgres-migration
  digest: sha256:929b7fdb5924c42a7e8ab7d27d7313c135b37885788a6339ea52bb3ac5f7e001
