apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namePrefix: prev-
namespace: prev-otomadb
commonLabels:
  app.kubernetes.io/env: prev
  app.kubernetes.io/managed-by: kustomize
generators:
  - ./secret-generator.yaml
bases:
  - ../../base
resources:
  - ./ingress.yaml
configMapGenerator:
  - name: api-configmap
    behavior: merge
    literals:
      - enable_samesite_none="true"
      - enable_graphiql="true"
