apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      initContainers:
        - name: migration
          image: ghcr.io/otomad-database/api-postgres-migration:main
          env:
            - name: PRISMA_DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: api-secret
                  key: PRISMA_DATABASE_URL
      containers:
        - name: api
          image: ghcr.io/otomad-database/api:main
          imagePullPolicy: Always
          ports:
            - name: api-http
              containerPort: 4000
          resources:
            limits:
              cpu: "4"
              memory: "512Mi"
          env:
            - name: PORT
              value: "4000"
            - name: HOST
              value: "0.0.0.0"
            # Postgres
            - name: PRISMA_DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: api-secret
                  key: PRISMA_DATABASE_URL
            # Neo4j
            - name: NEO4J_URL
              valueFrom:
                secretKeyRef:
                  name: api-secret
                  key: NEO4J_URL
            - name: NEO4J_USERNAME
              valueFrom:
                secretKeyRef:
                  name: api-secret
                  key: NEO4J_USERNAME
            - name: NEO4J_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: api-secret
                  key: NEO4J_PASSWORD
